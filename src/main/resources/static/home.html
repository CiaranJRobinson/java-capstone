  <body>
<!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #5e8b6f; opacity: 0.5;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Many Steps, Little Leaves</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Navigation</a>
              <div class="dropdown-menu">
  <!-- update these links later -->
                <a class="dropdown-item" href="#">Home</a>
                <a class="dropdown-item" href="#">Steps</a>
                <a class="dropdown-item" href="#">Plant ID</a>
              </div>
            </li>
          </ul>
          

<!-- Button triggers hidden modals -->
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#loginModal" data-bs-home="login" style="background-color: #5e8b6f;">Login</button>
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#registerModal" data-bs-home="register" style="background-color: #5e8b6f;">Register</button>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="loginModalLabel">User Login:</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="col-form-label">Username:</label>
            <input type="text" class="form-control" id="username">
          </div>
          <div class="mb-3">
            <label for="password" class="col-form-label">Password:</label>
            <input type="password" class="form-control" id="password">
          </div>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" id="loginSubmitBtn">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        
      </div>
    </div>
  </div>
</div>
</div>

<!--Register Modal-->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="registerModalLabel">User Registration:</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="regForm">
          <div class="mb-3">
            <label for="username" class="col-form-label">Username:</label>
            <input type="text" class="form-control" id="regusername">
          </div>
          <div class="mb-3">
            <label for="password" class="col-form-label">Password:</label>
            <input type="password" class="form-control" id="regpassword">
          </div>
          <div class="mb-3">
            <label for="email" class="col-form-label">Email:</label>
            <input type="text" class="form-control" id="email">
          </div>
          <div class="mb-3">
            <label for="dateOfBirth" class="col-form-label">Date of Birth:</label>
            <input type="date" class="form-control" id="dateOfBirth">
          </div>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" id="regSubmitBtn">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
</div>
        </div>
      </div>
    </nav>
<!-- end of nav bar -->
