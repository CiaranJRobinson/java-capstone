<br><center>
<div class="chartCont">
<div class="card" style="width: 40rem;">
  <div class="card-body">
    <h5 class="card-header">Step Count</h5>

    <p class="card-text">
      <canvas id="lineChart"></canvas>
    <select onchange="filterChart(this)">
      <option value="0">Please select:</option>
      <option value="1">1 Month</option>
      <option value="3">3 Month</option>
      <option value="12">1 Year</option>
    </select>
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addStepsModal" data-bs-home="addSteps" style="background-color: #5e8b6f;">Add Steps</button>
    </div>
    </div></p>
    
  </div>

</div>

<!-- Add Steps Modal -->
<div class="modal fade" id="addStepsModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addModalLabel">Add Steps to Your Chart:</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addStepsForm">
          <div class="mb-3">
            <label for="username" class="col-form-label">Step Count:</label>
            <input type="text" class="form-control" id="stepcount">
          </div>
          <div class="mb-3">
            <label for="password" class="col-form-label">Date:</label>
            <input type="date" class="form-control" id="date">
          </div>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-success" id="addStepsBtn">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        
      </div>
    </div>
  </div>
</div>
